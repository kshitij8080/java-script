<html>
<body>
  <form>
    Enter number:
    <input type="text" id="t1"><br><br>
    perfect:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="text" id="t2"><br><br>
    <input type="button" value="check" onclick="prime()">
</form>
</body>
</html>
<script>
   function prime()
     {
         var n=document.getElementById("t1").value;
         n=parseInt(n);
         flag=0;
           for(i=2;i<n;i++)
               {
                  if(n%i==0)
                  {
                     flag=1;
                     break;
                  }
                }
              if(flag==0)
                document.getElementById("t2").value="Number Is Prime";
            else
                document.getElementById("t2").value="Number Is Not Prime";
      }
</script>
