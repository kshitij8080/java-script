<html>
<body>
  <form>
    Enter number:
    <input type="text" id="t1"><br><br>
    perfect:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="text" id="t2"><br><br>
    <input type="button" value="check" onclick="perfect()">
</form>
</body>
</html>
<script>
   function perfect()
     {
         var n=document.getElementById("t1").value;
         n=parseInt(n);
         s=0;
           for(i=1;i<n;i++)
               {
                  if(n%i==0)
                  s=s+i;
                }
              if(s==n)
                document.getElementById("t2").value="Number Is Perfect";
            else
                document.getElementById("t2").value="Number Is Not Perfect";
      }
</script>
