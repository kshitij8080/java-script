<html>
<body>
  <form>
    Enter Limit:
    <input type="text" id="t1"><br><br>
    <input type="button" value="check" onclick="disp_star()">
</form>
</body>
</html>
<script>
   function disp_star()
     {
         var n=document.getElementById("t1").value;
          n=parseInt(n)
         for(i=1;i<=n;i++)
         {
               for(j=1;j<=i;j++)
              {
                  document.write("$");
              }
             document.write("<br>");
         }
      }
</script>
